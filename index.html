<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Birthday CountDown</h1>

    <div class="count-down-container">
        <div class="count-down-box days-container">
            <p class="text" id="days">0</p><span>Days</span>
        </div>
        <div class="count-down-box hours-container">
            <p class="text" id="hours">0</p> <span>Hours</span>
        </div>
        <div class="count-down-box minutes-container">
            <p class="text" id="minutes">0</p><span>Minutes</span>
        </div>
        <div class="count-down-box seconds-container">
            <p class="text" id="seconds">0</p><span>Seconds</span>
        </div>
    </div>

    <script src="./css/js/main.js">

    </script>
</body>
</html>
